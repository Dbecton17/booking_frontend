<!DOCTYPE html>
<html>
<head>
  <title>Secure Your Spot</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .slot {
      color: white;
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 8px 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h2>Join Us</h2>
  <div id="slots">Loading...</div>
  <script>
  const API_URL = "https://booking-backend-kmy5.onrender.com";

  async function loadSlots() {
    try {
      const res = await fetch(`${API_URL}/api/available-slots`);
      const slots = await res.json();

      const container = document.getElementById("slots");
      container.innerHTML = "";

      if (!slots.length) {
        container.innerHTML = "No slots available. Check back soon.";
        return;
      }

      slots.forEach(slot => {
        const wrapper = document.createElement("div");
        wrapper.className = "slot";

        const startTime = new Date(slot.start);
        const label = document.createElement("span");
        label.textContent = startTime.toLocaleString();

        const btn = document.createElement("button");
        btn.textContent = "Secure Your Spot";
        btn.onclick = async () => {
          console.log("âœ… Button clicked");

         try {
  const res = await fetch(`${API_URL}/api/create-checkout-session`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({})
  });

  const data = await res.json();
  console.log("ðŸŽ¯ Checkout session response:", data);

  if (data.url) {
    window.open(data.url, '_blank');

  } else {
    alert("Something went wrong. Please try again.");
  }
} catch (err) {
  console.error("ðŸ”¥ Fetch error:", err);
  alert("Error: Could not connect to payment system.");
}

        };

        wrapper.appendChild(label);
        wrapper.appendChild(btn);
        container.appendChild(wrapper);
      });
    } catch (err) {
      document.getElementById("slots").innerHTML = "Error loading slots.";
      console.error("Error fetching slots:", err);
    }
  }
  
  document.addEventListener("DOMContentLoaded", () => {
    loadSlots();
  });
</script>
