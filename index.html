<!DOCTYPE html>
<html>
<head>
  <title>Book a Slot</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .slot {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 8px 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h2>Join Us</h2>
  <div id="slots">Loading...</div>

  <script>
    const API_URL = "https://booking-backend-kmy5.onrender.com";

    async function loadSlots() {
      const res = await fetch(`${API_URL}/api/available-slots`);
      const slots = await res.json();

      const container = document.getElementById("slots");
      container.innerHTML = "";

      if (!slots.length) {
        container.innerHTML = "No slots available. Check back soon.";
        return;
      }

      slots.forEach(slot => {
        const wrapper = document.createElement("div");
        wrapper.className = "slot";

        const startTime = new Date(slot.start);
        const label = document.createElement("span");
        label.textContent = startTime.toLocaleString();

        const btn = document.createElement("button");
        btn.textContent = "Secure Your Spot";
        btn.onclick = async () => {
          const res = await fetch(`${API_URL}/create-checkout-session`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              name: "Test User",
              email: "testuser@example.com",
              slot: slot
            })
          });
          const data = await res.json();
          window.location.href = data.url;
        };

        wrapper.appendChild(label);
        wrapper.appendChild(btn);
        container.appendChild(wrapper);
      });
    }

    loadSlots();
  </script>
</body>
</html>
